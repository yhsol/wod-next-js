name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      update_snaphosts:
        required: true
        type: choice
        default: "false"
        options:
          - "false"
          - "true"
      upload_artifact:
        required: true
        type: choice
        default: "false"
        options:
          - "false"
          - "true"

  # 현재는 일단 직접 실행
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Update snapshots
        if: ${{ github.event.inputs.update_snaphosts == 'true' }}
        run: npx playwright test --update-snapshots --reporter=list
      - name: Run Playwright tests
        if: ${{ github.event.inputs.update_snaphosts == 'false' }}
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: failure() || ${{ github.event.inputs.upload_artifact == 'true' }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
# update-snapshots 관련 ref: https://mmazzarolo.com/blog/2022-09-09-visual-regression-testing-with-playwright-and-github-actions/
